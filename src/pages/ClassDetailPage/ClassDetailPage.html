<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="backTo()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{classStruct.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-border *ngFor="let chapter of chapters;let i = index" (click)="toChapterDes(chapter._id)">
    <ion-card style="border-radius: 1em" >

      <ion-card-content style="background-color: #76a0e8;padding-left: 0"  >
        <ion-item style="background-color: #ffffff00;padding-left: 3vw">
          <ion-avatar item-start>
            <img src="{{baseImgUrl+chapter.imgUrl}}" style="border-radius: 1em;height: 10vh;width: 10vh;">
          </ion-avatar>
          <h1 style="color: #ffffff">第{{i+1}}章:{{chapter.name}}</h1>
        </ion-item>
      </ion-card-content>
    </ion-card>
    
  </ion-list>
</ion-content>
