<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="backTo()">
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Class struct detail
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content #popoverContent padding class="popover-page">
  <div #popoverText class="text-to-change" *ngFor="let desReg of chapterDetail.desList">
    <div *ngIf="desReg.type === 'txt'">
      <p>{{desReg.content}}</p>
    </div>
    <div *ngIf="desReg.type === 'image'">
        <img [src] = "baseImgUrl+desReg.content">
    </div>
    <div *ngIf="desReg.type === 'video'">
        <vg-player>
            <vg-controls>
              <vg-play-pause></vg-play-pause>
              <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
              </vg-scrub-bar>
              <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
              <vg-mute></vg-mute>
              <vg-fullscreen></vg-fullscreen>
            </vg-controls>
  
            <video [vgMedia]="master" #master [vgMaster]="true" id="masterVideo" preload="auto">
              <source src="{{baseImgUrl+desReg.content}}" type="video/mp4">
            </video>
          </vg-player> 
    
    </div>
  </div>
</ion-content>
