<ion-menu [content]="content">

    <ion-content id = "menuContent">
        <ion-list>
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="../../assets/imgs/loginBackground.png">
                </ion-thumbnail>
                <h2>{{userName}}</h2>
            </ion-item>
            <ion-item>
                <button clear ion-button (click)="logOut()">
                    <ion-icon name="md-exit"></ion-icon>
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
