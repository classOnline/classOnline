<ion-content class='card-background-page' *ngFor="let clas of classList">
  <ion-card (click)="toClassVieoList(clas._id)">
    <img src="{{baseImgUrl+clas.imgUrl}}" />
    <div class="card-title">{{clas.name}}</div>
    <div class="card-subtitle">{{clas.videos}} videos</div>
  </ion-card>

</ion-content>
